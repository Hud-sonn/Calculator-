<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shounen Anime – Hiro's Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <header class="p-4 bg-gray-800 flex justify-between items-center shadow-lg">
    <h1 class="text-xl font-extrabold tracking-wide">Shounen Anime</h1>
    <nav class="space-x-4 text-sm md:text-base">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="profile.html" class="hover:underline">Profile</a>
    </nav>
  </header>

  <main class="p-6 space-y-8 max-w-5xl mx-auto">
    <h2 class="text-3xl font-bold animate-fade-in">Top Shounen Picks</h2>

    <!-- Anime Card -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-xl border border-gray-700 hover:shadow-blue-500/30 transition-all duration-300 space-y-3" data-title="Attack on Titan">
      <div class="flex justify-between items-center">
        <h3 class="text-2xl font-semibold">Attack on Titan</h3>
        <button onclick="toggleDetails(this)" class="text-blue-400 hover:underline text-sm">Toggle Details</button>
      </div>

      <div class="details hidden space-y-4 animate-fade-in-slow">
        <p class="text-gray-300 text-sm">Humanity fights to survive in a world surrounded by monstrous Titans.</p>

        <div>
          <h4 class="font-semibold">Rating:</h4>
          <div class="flex gap-1 text-lg">
            <span class="star text-yellow-400 cursor-pointer">★</span>
            <span class="star text-yellow-400 cursor-pointer">★</span>
            <span class="star text-yellow-400 cursor-pointer">★</span>
            <span class="star text-yellow-400 cursor-pointer">★</span>
            <span class="star text-gray-600 cursor-pointer">★</span>
          </div>
        </div>

        <button class="watchlist-btn bg-green-600 hover:bg-green-700 px-3 py-1 rounded"
        data-title="Attack on Titan"
        onclick="toggleWatchlist(this)">
  + Watchlist
</button>

        <div>
          <h4 class="font-semibold mt-3">Trailer:</h4>
          <div class="aspect-w-16 aspect-h-9">
            <iframe src="https://www.youtube.com/embed/MGRm4IzK1SQ" frameborder="0" class="w-full rounded-lg" allowfullscreen></iframe>
          </div>
        </div>

        <!-- Comments -->
        <div>
          <h4 class="font-semibold mt-4 mb-2">Comments:</h4>
          <div id="comments" class="bg-gray-700 p-4 rounded space-y-3 text-sm">
            <div class="flex items-start gap-3">
              <img src="assets/avatars/default.png" alt="Avatar" class="w-8 h-8 rounded-full" />
              <div>
                <p class="font-bold">User123 <span class="text-xs text-gray-400">– just now</span></p>
                <p>Amazing buildup and world lore!</p>
              </div>
            </div>
          
          <div id="newComments" class="space-y-2 animate-fade-in-slow"></div>

<textarea id="commentInput" placeholder="Add a comment..."
  class="comment-input animate-fade-in">
</textarea>

<button onclick="postComment()"
  class="comment-button animate-fade-in">
  Post
</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Duplicate anime card block for more -->
  </main>

  <footer class="text-center text-gray-400 p-4 bg-gray-800 mt-10">
    &copy; 2025 Hiro’s Anime Blog
  </footer>

  <!-- Animations + Script -->
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .animate-fade-in-slow {
      animation: fadeIn 1s ease-out forwards;
    }
  </style>

  <script>
    function toggleDetails(btn) {
      const details = btn.closest('div').parentElement.querySelector('.details');
      details.classList.toggle('hidden');
    }

    function postComment() {
      const input = document.getElementById('commentInput');
      const container = document.getElementById('newComments');
      const commentText = input.value.trim();
      if (!commentText) return;

      const div = document.createElement('div');
      div.className = 'flex items-start gap-3';
      div.innerHTML = `
        <img src="assets/avatars/default.png" alt="Avatar" class="w-8 h-8 rounded-full" />
        <div>
          <p class="font-bold">You <span class="text-xs text-gray-400">– just now</span></p>
          <p>${commentText}</p>
        </div>
      `;
      container.appendChild(div);
      input.value = '';
    }
  </script>
</body>
</html>
