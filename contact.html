<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – Hiro's Anime Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-white">
  <header class="p-4 bg-gray-800 flex justify-between items-center">
    <h1 class="text-xl font-bold">Feedback & Contact</h1>
    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="faq.html" class="hover:underline">Help</a>
      <a href="profile.html" class="hover:underline">Profile</a>
    </nav>
  </header>

  <main class="p-6 max-w-xl mx-auto space-y-6">
    <h2 class="text-2xl font-bold">We’d Love Your Feedback!</h2>
    <p class="text-gray-400">Use the form below to leave a message, share feedback, or report an issue.</p>

    <form action="hirohudson107@gmail.com" method="POST" enctype="text/plain" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm">Your Name</label>
        <input type="text" name="name" required class="w-full p-2 rounded bg-gray-800 border border-gray-600" />
      </div>

      <div>
        <label class="block mb-1 text-sm">Email (optional)</label>
        <input type="email" name="email" class="w-full p-2 rounded bg-gray-800 border border-gray-600" />
      </div>

      <div>
        <label class="block mb-1 text-sm">Type of Message</label>
        <select name="type" class="w-full p-2 rounded bg-gray-800 border border-gray-600">
          <option>Feedback</option>
          <option>Bug Report</option>
          <option>Feature Request</option>
          <option>General Inquiry</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 text-sm">Message</label>
        <textarea name="message" rows="5" required class="w-full p-2 rounded bg-gray-800 border border-gray-600"></textarea>
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white">
        Send Message
      </button>
    </form>
  </main>

  <footer class="text-center text-gray-400 p-4 bg-gray-800 mt-8">
    &copy; 2025 Hiro’s Anime Blog
  </footer>
</body>
</html>
