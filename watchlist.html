<ul id="watchlistItems" class="space-y-2 text-lg"></ul>

<script>
  const items = JSON.parse(localStorage.getItem("animeWatchlist")) || [];
  const listContainer = document.getElementById("watchlistItems");

  if (items.length === 0) {
    listContainer.innerHTML = "<p class='text-gray-400'>No anime in your watchlist yet.</p>";
  } else {
    listContainer.innerHTML = items.map(title => `<li class="bg-gray-800 p-2 rounded">${title}</li>`).join('');
  }
</script>
